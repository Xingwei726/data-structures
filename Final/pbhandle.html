{{#blogpost}}


  <div class="card mb-3" style="width: 20rem; background-color:#FFFFFF">
    
        <!--Color Square-->
        <div class="square" style="height:200px; width:318px; background-color:{{color}}; border-radius: 4px;"></div>
        <!--Color Index-->
        <span class="color">
          <h2>{{color}}</h2>
        </span>
        
      <div class="card-body">
        <!--Mood Chip-->
        <span class="badge" style="background-color:#6236FF; vertical-align = middle;">
          <h2>{{mood}}</h2>
        </span>
        
        <!--Card Contents-->
        <div>
          <h5 class="card-title text-left">{{title}}</h5>
          <h3 class="card-text text-left"><h8>Date: </h8>{{date}}</h3>
          <h3 class="card-text text-left"><h8>Coffee: </h8> {{coffee}}</h3>
          <h3 class="card-text text-left"><h8>Ate Chocolate: </h8> {{ateChocolate}}</h3>
        </div>

        <!--Hidden Contents-->
        <div class="collapse collapseExample">
           <p>{{content}}</p>
        </div>
      </div>


  </div>
{{/blogpost}}
