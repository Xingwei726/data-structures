<!doctype html>
<html lang="en">
        <head>
            <meta charset='utf-8' />
            <title>Display a map with a custom style</title>
            <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
            <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
            <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />

            <link rel='stylesheet' type='text/css' href='aaStyle.css' />
            
            
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
            <link rel='stylesheet' type='text/css' href='aaStyle.css'/>
        </head>
        
        <body>
            <div class="jumbotron text-center">
              <h1>AA Meetings</h1>
              <p><a href='./index.html'>Go back to the menu</a></p>
            </div>
            
            <div class="container-fluid">

              <div class="form-group">
                <select class="custom-select custom-select-lg mb-3" name="day">
                  <option value="Mondays">Monday</option>
                  <option value="Tuesdays">Tuesday</option>
                  <option value="Wednesdays">Wednesday</option>
                  <option value="Thursdays">Thursday</option>
                  <option value="Fridays">Friday</option>
                  <option value="Saturdays">Saturday</option>
                  <option value="Sundays">Sunday</option>
                </select>
              </div>
              
              <div class="form-group">
                <select class="custom-select custom-select-lg mb-3" name="type">
                  <option value="B">B</option>
                  <option value="BB">BB</option>
                  <option value="C">C</option>
                  <option value="S">S</option>
                  <option value="T">T</option>
                  <option value="O">O</option>
                  <option value="OD">OD</option>
                </select>
              </div>
                            
                            
                            
              <div id='map'></div>

              <div class="row">
                <div class="col-sm-8" id='aa-map'></div>
                <div class="col-sm-4 overflow-auto" id=meetings></div>
              </div>
              
            </div>
               <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
               <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
               <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

               <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
               <script src="handlebars-v4.5.3.js"></script>
               <script src="aa.js"></script>

        </body>
</html>
